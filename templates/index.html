<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Script Manager</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            height: 100vh;
            padding: 20px;
            color: white;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .upload-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-btn {
            background: #1DB954;
            color: white;
            font-weight: bold;
        }
        .upload-btn:hover {
            background: #17a045;
        }
        .script-list {
            margin-top: 20px;
            display: inline-block;
            text-align: left;
        }
        .script-item {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .script-name {
            font-size: 18px;
            font-weight: bold;
        }
        .start {
            background: #27ae60;
            color: white;
        }
        .stop {
            background: #c0392b;
            color: white;
            display: none;
        }
        .console-box {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.5);
            color: lime;
            border-radius: 10px;
            padding: 15px;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        pre {
            max-height: 150px;
            overflow-y: auto;
            font-size: 14px;
            background: black;
            padding: 10px;
            border-radius: 5px;
            color: lime;
        }
    </style>
</head>
<body>
    <h1>Python Script Manager</h1>
    <div class="upload-box">
        <input type="file" id="fileInput" accept=".py">
        <button class="upload-btn" onclick="uploadFile()">Upload & Deploy</button>
    </div>
    <div class="script-list" id="scriptList"></div>
    <div class="console-box">
        <h3>Console Output</h3>
        <pre id="consoleOutput">No output yet.</pre>
    </div>

    <script>
        function uploadFile() {
            let fileInput = document.getElementById("fileInput");
            let file = fileInput.files[0];

            if (!file) {
                alert("Please select a file.");
                return;
            }

            let formData = new FormData();
            formData.append("file", file);

            fetch("/upload", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => {
                    alert(data.message || data.error);
                    if (data.filename) addScriptToList(data.filename);
                });
        }

        function addScriptToList(scriptName) {
            let scriptList = document.getElementById("scriptList");
            let scriptItem = document.createElement("div");
            scriptItem.classList.add("script-item");
            scriptItem.id = `script-${scriptName}`;
            scriptItem.innerHTML = `
                <span class="script-name">${scriptName}</span>
                <div>
                    <button class="start" onclick="toggleScript('${scriptName}', true)">Start</button>
                    <button class="stop" onclick="toggleScript('${scriptName}', false)" style="display: none;">Stop</button>
                </div>
            `;
            scriptList.appendChild(scriptItem);
        }
    </script>
</body>
</html>
