<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Manager</title>
</head>
<body>
    <h1>Text Posts</h1>
    <a href="{{ url_for('add_text') }}">Add New Post</a>
    <ul>
        {% for post in posts %}
        <li>
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <a href="{{ url_for('edit_text', id=post.id) }}">Edit</a> |
            <a href="{{ url_for('delete_text', id=post.id) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
